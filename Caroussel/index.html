<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Caroussel Accessible</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css">
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Example de carrousel</h1>
        <!-- Slideshow container -->
        <div class="slider-container">
            <ul class="slider">
                <li>
                    <img src="https://dummyimage.com/600x400/000/fff">
                    <h2>Diapo 1</h2>
                    <p>La première diapositive.</p>
                    <a href="#" aria-label="En savoir plus sur la première diapositive">En savoir plus</a>
                </li>
                <li>
                    <img src="https://dummyimage.com/600x400/000/ff0">
                    <h2>Diapo 2</h2>
                    <p>La seconde diapositive.</p>
                    <a href="#" aria-label="En savoir plus sur la seconde diapositive">En savoir plus</a>
                </li>
                <li>
                    <img src="https://dummyimage.com/600x400/fff/000">
                    <h2>Diapo 3</h2>
                    <p>La troisième diapositive.</p>
                    <a href="#" aria-label="En savoir plus sur la troisième diapositive">En savoir plus</a>
                </li>
            </ul>
            <div class="bt-container">
                <button class="prev bt-navigation"><span class="sr-only">Afficher la diapo précédente</span></button>
                <button class="next bt-navigation"><span class="sr-only">Afficher la diapo suivante</span></button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js"></script>
</body>
</html>
